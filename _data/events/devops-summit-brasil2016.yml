description: O DevOps Summit Brasil é a fusão dos consagrados eventos Azure Summit Brasil e ALM Summit Brasil e vem com uma abordagem interdisciplinar para promover um melhor entendimento de nuvem e DevOps. Vivemos um momento de tranformação nos negócios, nos departamentos, nas pessoas e na tecnologia. O time to market, a entrega contínua de valor e a redução de custos cada vez mais são preocupações da TI. A economia baseada nos serviços de nuvem, e a entrega cada vez mais ágil, com devops, criam soluções inovadoras e requerem menos preocupação com infraestrutura e sistemas operacionais.
